[language]
code = DE
[server]
useFallBack = false
main = http://192.168.1.3:3000
fallback = http://192.168.1.4:3000
queryString = /check?id={0}&uid={1}
[smoothing]
interpolate = false
[batchMode]
endBehaviour = close
[engine]
mode = visualise
timeScale = 1
[delays]
recordDelay = 1
taxiDriverDelay = 0
consentAudio = 0
[dataServer]
serverUrl = https://gitlab.com/farbod69/project-westdrive/raw/master/Assets/Resources/SimulationData/
[input]
simulationData = /Resources/SimulationData/
[events]
startFrame = 0
endFrame = 100
[output]
subPath = /Resources/ExperimentData/
events = /Resources/EventData/
csv = /Resources/CsvData/
hit = /Resources/HitData/
combined = /Resources/CombinedHitData/
screenshots = /Resources/Screenshots/
[extensions]
binary = .bin
trackingData = .raw
hitData = .hit
image = .jpg
